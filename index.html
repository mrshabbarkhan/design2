<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>design 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul id="ul1">
          <li>
            <img id="logo-nav" src="Design_2__8_-removebg-preview.png" alt="" />
          </li>
          <li>MEDEF</li>
        </ul>
        <ul id="ul2">
          <li>Product</li>
          <li>Mission</li>
          <li>Purpose</li>
          <li>About us</li>
        </ul>
        <ul id="ul3">
          <li><button id="btn1">Log in</button></li>
        </ul>
      </nav>
      <button id="btn2"></button>
      <div class="box"></div>

      <div class="hero-section">
        <div class="left">
          <div class="boxes1">
            <div class="start">START</div>
            <h1>MANAGE</h1>
          </div>
          <div class="medication">
            <h1>MEDICATIONS</h1>
          </div>
        </div>
        <div class="mid">
          <img src="Design_2-removebg-preview.png" alt="" />
        </div>
        <div class="left">
          <div class="boxes1">
            <h1>WITH OUR</h1>
          </div>
          <div class="platform">
            <h1>PLATFORM</h1>
          </div>
        </div>
      </div>

      <img id="png1" src="Design_2__1_-removebg-preview.png" alt="" />
    </div>

    <div class="lower-boxes">
      <div class="lower-box1">
        <img src="Design_2__2_-removebg-preview.png" alt="" />
        <h3>Saving your time and taking care of your clients!</h3>
        <div class="footer">
          <div id="c1" class="circle">2</div>
          <div id="c2" class="circle">
            <img
              id="bottle"
              src="Design_2__3_-removebg-preview (1).png"
              alt="" />
          </div>
          <p>
            A FEW STEPS ON <br />
            THE WAY OF HEALTH
          </p>
        </div>
      </div>
      <div class="lower-box2"></div>
      <div class="lower-box3">
        <div class="section1">
          <div class="textpart">
            <h1>730k</h1>
            <p>
              Analyzed medicines <br />
              from all over the <br />
              world and added to <br />
              the database
            </p>
          </div>
          <div class="image">
            <img id="logo" src="Design_2__5_-removebg-preview.png" alt="" />
            <img id="img4" src="Design 2 (6).png" alt="" />
          </div>
        </div>
        <div class="section2">
          <h3>Health <br> Simplified</h3>
          <button>#MEDEF</button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });
    
    document.onkeydown = function (e) {
      if (event.keyCode == 123) {
        return false;
      }
    
      if (e.ctrlKey && e.shiftKey && e.keyCode == "I".charCodeAt(0)) {
        return false;
      }
    
      if (e.ctrlKey && e.shiftKey && e.keyCode == "C".charCodeAt(0)) {
        return false;
      }
    
      if (e.ctrlKey && e.keyCode == "U".charCodeAt(0)) {
        return false;
      }
    };
    </script>
  </body>
</html>
